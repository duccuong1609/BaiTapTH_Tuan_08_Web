<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../CSS/index.css">
  <script src="../JS/index.js"></script>
</head>
<body>

    <!-- banner -->
    <div class="banner">
        <img class="background" src="../IMAGES/background2.jpg" alt="">
        <img class="background" src="../IMAGES/background1.jpg" alt="">
        <div class="banner-des">
            Tư Vấn Online
        </div>
    </div>
    <div class="container mt-3">
    <a href="index.html"><button class="btn btn-primary">Trang Chủ</button></a>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Đặt Lịch
    </button>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Đặt Lịch Khám Online</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form>
             <!-- Modal body -->
        <div class="modal-body">
            
            <div class="modal-container" style="margin-top: 0px;">
                <div class="modal-item-title">
                    Mã Bệnh Nhân
                </div>
                <input type="text" class="modal-input" placeholder="Ma benh nhan" required="">
                <div class="obligatory">(*)BN-YYYY</div>
            </div>
            <div class="modal-container">
                <div class="modal-item-title">
                    Mật Khẩu
                </div>
                <input type="text" class="modal-input" placeholder="Mat khau" required="">
                <div class="obligatory">(*)</div>
            </div>
            <div class="modal-container">
                <div class="modal-item-title">
                    Ngày Khám
                </div>
                <input type="date" class="modal-input" required="">
                <div class="obligatory">(*)</div>
            </div>
            <div class="modal-container">
                <div class="modal-item-title">
                    Loại Dịch Vụ
                </div>
                <div class="modal-service">
                    <div class="modal-checkbox">
                        <input type="checkbox" name="" class="checkbox" checked>
                        <span>Khám bệnh theo yêu cầu</span> 
                    </div>
                    <div class="modal-checkbox">
                        <input type="checkbox" name="" class="checkbox" checked>
                        <span>Điều trị ngoại trú</span> 
                    </div>
                    <div class="modal-checkbox">
                        <input type="checkbox" name="" class="checkbox">
                        <span>Bác sĩ theo yêu cầu</span> 
                    </div>
                </div>
            </div>
            <div class="modal-container">
                <div class="modal-item-title">
                    Chuyên Khoa
                </div>
                <select class="form-select">
                    <option>Ngoại tổng quát</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
            </div>
            <div class="modal-container" style="margin-bottom: 20px;">
                <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Đặt Lịch</button>
            </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>   
        </form>
        </div>
    </div>
    </div>
    <!-- info -->
    <div class="info-container">
        <div class="info-row info-title">
            <div class="info-item">STT</div>
            <div class="info-item">Mã Bệnh Nhân</div>
            <div class="info-item">Mật Khẩu</div>
            <div class="info-item">Ngày Khám</div>
            <div class="info-item">Phụ thu dịch vụ</div>
            <div class="info-item">Chuyên Khoa</div>
        </div>
    </div>

</body>
</html>
